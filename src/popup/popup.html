<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiceNow Agent Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ServiceNow Agent</h1>
      <p class="subtitle">AI Assistant Settings</p>
    </header>

    <main>
      <section class="form-group">
        <label for="llm-provider">LLM Provider</label>
        <select id="llm-provider">
          <option value="openai">OpenAI (GPT-4o)</option>
          <option value="anthropic">Anthropic (Claude 3.5 Sonnet)</option>
          <option value="local">Local / OpenClaw</option>
        </select>
      </section>

      <section class="form-group">
        <label for="api-key">LLM API Key</label>
        <input type="password" id="api-key" placeholder="sk-...">
      </section>

      <section class="form-group">
        <label for="search-key">Brave Search API Key (Optional)</label>
        <input type="password" id="search-key" placeholder="Enter key for web search">
      </section>

      <button id="save-btn" class="primary-btn">Save Settings</button>
      <p id="status-msg" class="status-hidden">Settings saved!</p>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
